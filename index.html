<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Cat Facts Newsletter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="normalize.css"/>
  <link rel="stylesheet" media="screen" href="style.css"/>
</head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <h1>Cat Facts Newsletter</h1>
    <h2>Sign up now for a cat fact every day!</h2>
    <p><img src="images/cat.jpg" id="cat" alt="Boy howdy it's a cat"></p>
    <form>
      <fieldset name="info">
        <legend>Your Information</legend>
        <p><label>First Name: 
        <input type="text" name="first" placeholder="First Name">
          </label></p>
        <p><label>Last Name: 
        <input type="text" name="last" placeholder="Last Name">
          </label></p>
        <p><label>Email: 
        <input type="text" name="email" placeholder="Email">
          </label></p>
        <p><label>Phone: 
        <input type="text" name="phone" placeholder="Phone Number">
          </label></p>
        <p><input type="submit" value="Get Cat Facts" onclick="return button();"></p>
      </fieldset>
    </form>
  </body>
</html>
