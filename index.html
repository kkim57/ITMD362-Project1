<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Cat Facts Newsletter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style.css"/>
</head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <h1>Cat Facts Newsletter</h1>
    <h2>Sign up now for a cat fact every day!</h2>
    <img src="images/cat.jpg" id="cat" alt="Boy howdy it's a cat">
    <form>
      <fieldset name="info">
        <legend>Your Information</legend>
        <label>First Name: 
        <input type="text" name="first">
        </label>
        <label>Last Name: 
        <input type="text" name="last">
        </label>
        <label>Email Address: 
        <input type="text" name="email">
        </label>
        <label>Phone Number: 
        <input type="text" name="phone">
        </label>
        <input type="submit" value="Get Cat Facts">
      </fieldset>
    </form>
  </body>
</html>
