<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Cat Facts Newsletter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style.css"/>
</head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <h1>Cat Facts Newsletter</h1>
    <h2>Sign up now for a cat fact every day!</h2>
    <img src="images/cat.jpg" id="cat" alt="Boy howdy it's a cat">
    <form>
      <fieldset name="info">
        <legend>Your Information</legend>
        <label>First Name</label>
        <input type="text" name="first" id="firstName">
        <label>Last Name</label>
        <input type="text" name="last" id="lastName">
        <label>Email Address</label>
        <input type="text" name="email" id="emailAddress">
        <label>Phone Number</label>
        <input type="text" name="phone" id="phoneNumber">
        <input type"submit" value="Get Cat Facts">
      </fieldset>
    </form>
  </body>
</html>
