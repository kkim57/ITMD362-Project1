<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Cat Facts Newsletter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/normalize.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>
</head>
  <body>
    <script type="text/javascript" src="script.js"></script>
      <fieldset name="info">
        <h1>Cat Facts Newsletter</h1>
        <h2>Sign up now for a cat fact every day!</h2>
        <p><img src="images/cat.jpg" id="cat" alt="Boy howdy it's a cat"></p>
        <form method="get" action="#null" autocomplete="on">
        <h2>Your Information</h2>
        <p>
          <label>First Name</label>
        </p>
        <p>
        <input type="text" name="first" placeholder="First Name">
        </p>
        <p>
          <label>Last Name</label>
        </p>
        <p>
        <input type="text" name="last" placeholder="Last Name">
        </p>
        <p>
          <label>Email</label>
        </p>
        <p>
        <input type="text" name="email" placeholder="Email">
        </p>
        <p>
          <label>Phone</label>
        </p>
        <p>
        <input type="text" name="phone" placeholder="Phone Number">
        </p>
        <p>
          <input type="submit" value="Get Cat Facts" onclick="return button();">
        </p>
      </fieldset>
    </form>
  </body>
</html>
